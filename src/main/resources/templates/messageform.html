<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="base" :: navlinks> </div>
<div class="container">
    <div class="jumbotron">
<form action="#" th:action="@{/process}" th:object="${message}" method="post">
    <input type ="hidden" th:field="*{id}" />

    <h4>Add message</h4>

   <div class="description">

        <label for="description">Description : </label>
   <textarea rows="1" th:field="*{description}" id="description" />
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span></br >
    </div>

   <label for="date">Date :</label>
    <input type="text" th:field="*{date}" id="date" />
    <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span></br >

   <label for="sentby">Sent By :</label>
   <input type="text" th:field="*{sentBy}" id="sentby" />
    <span th:if="${#fields.hasErrors('sentBy')}" th:errors="*{sentBy}"></span></br >

    <br />
    <button type="submit" class="btn btn-default">Submit</button>

</form>
    </div>
</div>

</body>
</html>
